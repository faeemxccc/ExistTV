<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" fill="none">
  <!-- TV Remote shape -->
  <rect x="4" y="2" width="16" height="28" rx="4" stroke="#ffffff" stroke-width="2"/>
  <!-- Power button -->
  <circle cx="12" cy="8" r="2.5" fill="#ffffff"/>
  <!-- Direction pad -->
  <circle cx="12" cy="17" r="5" stroke="#ffffff" stroke-width="1.5"/>
  <circle cx="12" cy="17" r="1.5" fill="#ffffff"/>
  <!-- Bottom buttons -->
  <rect x="8" y="25" width="3" height="2" rx="0.5" fill="#ffffff"/>
  <rect x="13" y="25" width="3" height="2" rx="0.5" fill="#ffffff"/>
</svg>
